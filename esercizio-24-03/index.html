<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <header class="form">
      <h1>Edgemoovies</h1>
      <form>
        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="title" />

        <label for="description"></label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="description"
        />

        <label for="poster"></label>
        <input type="text" id="poster" name="poster" placeholder="poster" />

        <label for="year"></label>
        <input type="text" id="year" name="year" placeholder="year" />

        <select
          name="categories"
          id="categories"
          placeholder="Scegli categoria"
        >
          <option readonly>Scegli categoria</option>
          <option value="commedia">Commedia</option>
          <option value="dramma">Dramma</option>
          <option value="fantasy">Fantasy</option>
          <option value="thriller">Thriller</option>
        </select>

        <input type="submit" id="submit" />
      </form>
    </header>

    <div class="containerModal"></div>
    <main class="containCard"></main>

    <script src="./script.js" type="module"></script>
    <script src="./utility.js" type="module"></script>
  </body>
</html>
